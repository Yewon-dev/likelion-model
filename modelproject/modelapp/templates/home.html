<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- template 우리가 만든 모델 데이터 연결-->
    {% for blog in blog.all %}
        <div class = "container">
            <h1>{{ blog.title}}</h1>
            <p> {{ blog.body}}</p>
            <p> {{ blog.date}}</p>
        </div>
    {% endfor %}

    <!-- template 우리가 만든 모델 데이터 연결-->
    {% for article in article.all %}
        <div class = "container">
            <h1>{{ article.title}}</h1>
            <p> {{ article.body}}</p>
            <p> {{ article.date}}</p>
        </div>
    {% endfor %}
</body>
